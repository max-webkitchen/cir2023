			function comment(){				
				//On crée un élément de type textarea
				var input = document.createElement('textarea');
				input.setAttribute('cols',100);
				input.setAttribute('rows', 7);
				var para1 = document.getElementById('p1');
				document.body.insertBefore(input, para1);
				var button = document.createElement("button");
				var t = document.createTextNode("Envoyer"); //Create a text node
				button.appendChild(t);  //Append the text to <button>
				document.body.insertBefore(button, para1);
            }
