<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4 - Datalist</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<form action="" method="GET">
    <label for="choix_boisson">Indiquez votre boisson préférée :</label>
    <input list="boissons" type="text" name="choix_boisson" id="choix_boisson">
    <datalist id="boissons">
        <option value="Soda">
        <option value="Jus de fruit">
        <option value="Eau">
        <option value="Biere">
        <option value="Vin">
    </datalist>
    <input type="submit" value="valider">
</form>

<figure>
    <img src="assets/img/clu-soh-BHPWdDaDSSg-unsplash-300x300.jpg" alt="alternatif de limage" srcset="" width="300" height="300">
    <figcaption>Légende</figcaption>
</figure>





</body>
</html>
